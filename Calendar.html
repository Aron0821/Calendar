<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calendar.css" />
    <title>Mini Calendar</title>
  </head>
  <body>
    <div class="hero">
      <div class="calendar">
        <div class="left">
          <p id="date">01</p>
          <p id="day">Wednesday</p>
        </div>
        <div class="right">
          <p id="month">April</p>
          <p id="year">2024</p>
        </div>
      </div>
    </div>
    <script src="Calendar.js"></script>
  </body>
</html>
